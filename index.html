<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h2>Currency Converter </h2>
    <form id="currency-form" autocomplete="off">
        <div class="amount">
            <p>Enter Amount</p>
            <input id="amount-input" value="100" type="text" />
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img id="from-flag" src="https://flagsapi.com/US/flat/64.png">
                    <select id="from-currency" name="from">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-right-left" id="swap-btn" style="cursor:pointer;"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img id="to-flag" src="https://flagsapi.com/PK/flat/64.png">
                    <select id="to-currency" name="to">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="PKR">PKR</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="msg" id="exchange-msg">1 USD = 287 PKR</div>
        <button type="submit" id="get-rate-btn">Get Exchange Rate</button>
    </form>
</div>
</body>
<script src="codes.js"></script>
<script src="script.js"></script>
</html>
